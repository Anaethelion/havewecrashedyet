name: Generate and Deploy Site to GitHub Pages

on:
  push: # Run on pushes to the source branch (optional, good for testing)
    branches:
      - main # Or your GitHub Pages source branch
  schedule:
    # Run every 15 minutes (adjust cron syntax as needed)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Ensure jobs have permission to write to the repository
    permissions:
        contents: write

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run script to generate index.html
      env:
        FINANCIAL_API_KEY: ${{ secrets.FINANCIAL_API_KEY }}
      run: |
        python generate_page.py # Assumes script is in root

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # --- IMPORTANT: Add ALL files that need to be deployed ---
        # Add the generated index.html, the CNAME file, and any assets like favicons
        git add index.html CNAME favicon.* apple-touch-icon.png # Adjust file list as needed
        # -----------------------------------------------------------
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Automated page generation ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
          # Push to the same branch the workflow checked out (e.g., main)
          git push
        fi